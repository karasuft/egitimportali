<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-dark bg-info">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="Anasayfa">
                        Anasayfa
                      </a>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">E-Posta Adresi</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #eposta>
                      <small id="emailHelp" class="form-text text-muted">Adresini Paylaşmayacağız.</small>
                      
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Telefon Numarası</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #no>
                        <small id="emailHelp" class="form-text text-muted">Numaranı Paylaşmayacağız.</small>
                        
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Yeni fısatlar geldiğinde bilgilendirilmek ister misiniz?</label>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="Sonuc(no.value)" (click)="Sonuc(eposta.value)">Onayla</button>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
